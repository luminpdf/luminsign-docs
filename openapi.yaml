openapi: 3.1.0
info:
  version: 1.0.0
  title: Lumin API Reference
  description: |
    The Lumin API Reference provides a comprehensive set of tools to integrate document workflows — including editing, eSignatures, and automation — into your applications.

    Useful links:
    - [Document Repository](https://github.com/luminpdf/luminsign-docs)
    - [API Definition](https://github.com/luminpdf/luminsign-docs/blob/main/openapi.yaml)
    - [Authentication Guide](/docs/api/authentication/)
  termsOfService: https://www.luminpdf.com/terms-of-use/
  contact:
    name: API Support
    email: integration@luminpdf.com
    url: https://help.luminpdf.com
servers:
  - url: https://api.luminpdf.com/v1
    description: Production server
  - url: https://api-sandbox.luminpdf.com/v1
    description: Sandbox server
tags:
  - name: Signature Requests
    description: Everything about Signature Requests
  - name: Users
    description: Everything about Users
  - name: Templates
    description: Everything about Templates
  - name: Documents
    description: Everything about Documents
  - name: Workspaces
    description: Everything about Workspaces
paths:
  /signature_request/{signature_request_id}:
    get:
      summary: Get Signature Request
      description: Get Signature Request by id.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Signature Requests
      parameters:
        - in: path
          name: signature_request_id
          schema:
            type: string
          required: true
          description: ID of the Signature Request to get
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - signature_request
                properties:
                  signature_request:
                    description: Contains information about a Signature Request.
                    $ref: '#/components/schemas/SignatureRequest'
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update Signature Request
      description: |
        Update the due date of an existing signature request.

        Update the **due date** (`expires_at`) of an existing signature request **only when**:
        - The request **status** is `NEED_TO_SIGN` or `WAITING_FOR_OTHERS`, and
        - The caller is the **creator** of the signature request.

        Requests in any **terminal or final status** (e.g., `APPROVED`, `REJECTED`, `FAILED`, `CANCELLED`, `WAITING_FOR_PROCESSING`) **cannot** be updated.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Signature Requests
      parameters:
        - in: path
          name: signature_request_id
          schema:
            type: string
          required: true
          description: ID of the Signature Request to update.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignatureRequestUpdateRequest'
            example:
              expires_at: 1927510980000
      responses:
        '200':
          description: Partial update applied successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  signature_request:
                    description: Signature request details with the updated data
                    $ref: '#/components/schemas/SignatureRequest'
              example:
                signature_request:
                  signature_request_id: "1234567890"
                  title: Title Here
                  created_at: 1756887739247
                  expires_at: 1927510980000
                  status: WAITING_FOR_OTHERS
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /signature_request/send:
    post:
      summary: Send Signature Request
      description: Creates and sends a new Signature Request with the submitted documents.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Signature Requests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignatureRequestDTO'
      responses:
        '201':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - signature_request
                properties:
                  signature_request:
                    description: Contains information about a Signature Request.
                    required:
                      - signature_request_id
                      - created_at
                      - status
                    properties:
                      signature_request_id:
                        type: string
                        description: The unique identifier for the Signature Request.
                      created_at:
                        type: string
                        description: The time the Signature Request was created.
                      status:
                        type: string
                        description: The status of the Signature Request.
                        enum:
                          - WAITING_FOR_PROCESSING
                          - FAILED
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /signature_request/cancel/{signature_request_id}:
    put:
      summary: Cancel Signature Request
      description: Cancel Signature Request by id.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Signature Requests
      parameters:
        - in: path
          name: signature_request_id
          schema:
            type: string
          required: true
          description: ID of the Signature Request to cancel
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  signature_request_id:
                    type: string
                    description: The unique identifier for the Signature Request.
                  status:
                    type: string
                    description: The status of the Signature Request.
                    enum:
                      - CANCELLED
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /signature_request/{signature_request_id}/file:
    get:
      summary: Get Signature Request File
      description: |
        Obtain the file of the Signature Request by id. This endpoint supports returning different types of files:
        - The **agreement** itself
        - The **Certificate of Completion (CoC)**
        - A **merged PDF** which combines both the agreement and the CoC

        **Preconditions by file type:**
        - For `agreement` file type: None
        - For `coc` file type: Requires the status to be **APPROVED** and a certificate must exist for that request
        - For `merged` file type: Requires the status to be **APPROVED** and both artifacts must exist. Lazy-generation is not performed for legacy requests, and developers should see errors in such cases.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Signature Requests
      parameters:
        - in: path
          name: signature_request_id
          schema:
            type: string
          required: true
          description: ID of the Signature Request.
        - in: query
          name: type
          schema:
            type: string
            enum: [agreement, coc, merged]
            default: agreement
          required: false
          description: |
            Which artifact to return:
            - `agreement`: The completed/signed agreement PDF
            - `coc`: The Certificate of Completion PDF  
            - `merged`: A single PDF with agreement **followed by** the CoC
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  signed_url:
                    type: string
                    description: Signed HTTPS URL to the requested artifact. Expires in 30 minutes.
                  expires_at:
                    type: integer
                    format: unix-epoch
                    description: Unix epoch timestamp (in seconds) indicating when `signed_url` will no longer work.
              example:
                signed_url: "https://files.luminpdf.com/download/nda-acmecorp-abc123.pdf?expires=20..."
                expires_at: 1766726700
            application/pdf:
              schema:
                type: string
                format: binary
              description: Returns binary PDF data
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /signature_request/files_as_file_url/{signature_request_id}:
    get:
      summary: Download File as File URL
      description: Obtain the file of the Signature Request by id as a file URL. Returns a JSON object with a url to the file
      deprecated: true
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Signature Requests
      parameters:
        - in: path
          name: signature_request_id
          schema:
            type: string
          required: true
          description: ID of the Signature Request to get
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  file_url:
                    type: string
                    description: Signed HTTPS URL to download the document. Expires in 30 minutes.
                  expires_at:
                    type: integer
                    format: unix-epoch
                    description: Unix epoch timestamp **in seconds** when the signed URL expires.
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /signature_request/files/{signature_request_id}:
    get:
      summary: Download File
      description: Obtain the file of the Signature Request by id. Returns a PDF file.
      deprecated: true
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Signature Requests
      parameters:
        - in: path
          name: signature_request_id
          schema:
            type: string
          required: true
          description: ID of the Signature Request to get
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/info:
    get:
      summary: Get User Information
      description: Get information of current user by API Key
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Users
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - user
                properties:
                  user:
                    description: Contains information about a User.
                    $ref: '#/components/schemas/User'
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /templates:
    get: 
      summary: List Templates
      description: |
        Returns a paginated list of templates in a Lumin Workspace, including AgreementGen, Sign and PDF templates.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Templates
      parameters:
        - name: page
          in: query
          description: Specify which page of the dataset to return (min = 1).
          schema:
            type: integer
            minimum: 1
          required: false
        - name: limit
          in: query
          description: Specify how many templates to return: one of 10, 25, 50.
          schema:
            type: integer
            enum: [10, 25, 50]
          required: false
        - name: X-Lumin-API-Version
          in: header
          description: API version header
          schema:
            type: string
            default: "1.1"
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateListResponse'
              example:
                page: 1
                limit: 25
                total_count: 3
                data:
                  - template_id: sign_123456
                    type: pdf
                    name: Mutual NDA
                    created_at: 1748456885430
                    updated_at: 1748456885430
                  - template_id: ag_456789
                    type: lumin
                    name: Lease Agreement
                    created_at: 1748456885430
                    updated_at: 1748456885430
                  - template_id: pdf_456789
                    type: pdf
                    name: Onboarding Form
                    created_at: 1748456885430
                    updated_at: 1748456885430
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /templates/{template_id}:
    get:
      summary: Get Template Details
      description: |
        Returns essential template details for a specific template.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Templates
      parameters:
        - in: path
          name: template_id
          schema:
            type: string
          required: true
          description: ID of the template to get
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateDetail'
              example:
                template_id: sign_123456
                type: pdf
                name: Mutual NDA
                signing_type: ORDER
                signer_roles:
                  - name: Tenant
                    group: 1
                  - name: Client
                    group: 2
                tags:
                  - name: owner.name
                    type: merge_tag
                    is_required: true
                fields:
                  - name: hasCompleted
                    type: checkbox
                    is_required: true
                    assigned_role: Tenant
                variables:
                  - name: Company.Name
                    value: ACME Corp
                  - name: Document.Name
                    value: NDA Document
                created_at: 1748456885430
                updated_at: 1748456885430
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /templates/{template_id}/generate-document:
    post:
      summary: Generate Document from Template
      description: |
        Creates a downloadable PDF document from an existing Lumin template.

        If a template contains **required tags or fields**, you must include these tags and fields in the request payload along with their corresponding values to generate the PDF document.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Templates
      parameters:
        - in: path
          name: template_id
          schema:
            type: string
          required: true
          description: ID of the template to generate document from
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: object
                  description: |
                    Key–value pairs for **Merge Tags** defined in the Sign template. Keys must match tag names. Values replace the corresponding tags and are rendered as plain text in the generated document.
                fields:
                  type: object
                  description: |
                    Key–value pairs for **Form Fields** defined in the template. Keys must match field names. Values prefill the corresponding fields in the generated document.
                variables:
                  type: object
                  description: |
                    Key–value pairs for **Variables** defined in the AgreementGen template. Keys must match variable names. Values prefill the corresponding variables and are rendered as plain text in the generated document.
                    - **System variables** are predefined by Lumin and **cannot be overwritten** via API input.
                    - **Custom variables** can be **overridden** when values are passed through the API. However, these overridden values **only apply to the generated document** - they **do not modify** stored values in the original template.
                document_name:
                  type: string
                  description: Optional name for the generated document. If omitted, the document name defaults to the template's name.
            example:
              tags:
                Client.Name: Acme Corp
                Effective.Date: "2025-08-01"
              fields:
                CustomerName: John Doe
                AgreeToTerms: true
              variables:
                Company.Name: ACME Corp
                Document.Name: NDA Document
              document_name: My Contract
      responses:
        '200':
          description: Successfully generated document from template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentGenerateResponse'
              example:
                document_name: NDA_AcmeCorp
                signed_url: https://files.luminpdf.com/download/nda-acmecorp-abc123.pdf?expires=2025-08-24T10:45:00Z
                expires_at: 1766726700
            application/pdf:
              schema:
                type: string
                format: binary
              description: Returns binary PDF data
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /documents:
    post:
      summary: Upload Document
      description: |
        Upload a document to the user's Workspace.
        The document can be saved to:
        - The Workspace's shared document list, optionally inside a folder
        - A specific Space's shared document list, optionally inside a folder
        - The user's Personal document list
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Documents
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentCreateRequest'
            example:
              method: file-upload
              document_name: Patient Form
              location:
                type: workspace
                folder_id: "123456"
              document_data:
                file_url: https://files.luminpdf.com/download/nda-acmecorp-abc123.pdf
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentCreateRequest'
      responses:
        '201':
          description: Returns the summary of the created document.
          content:
            application/json:
              schema:
                type: object
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workspaces/info:
    get:
      summary: Get Workspace Information
      description: Return information of the authorized Workspace.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Workspaces
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceInfo'
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workspaces/members:
    get:
      summary: Get Workspace Members
      description: Return a paginated list of members in a Workspace.
      security:
        - ApiKey: []
        - BearerAuth: []
      tags:
        - Workspaces
      parameters:
        - name: page
          in: query
          description: Specify which page of the dataset to return (min = 1).
          schema:
            type: integer
            minimum: 1
          required: true
        - name: limit
          in: query
          description: Specify how many records to return: one of 10, 25, 50.
          schema:
            type: integer
            enum: [10, 25, 50]
          required: true
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceMembersResponse'
              example:
                page: 1
                limit: 25
                total_count: "123"
                data:
                  - user_id: "655f..."
                    email: thula@luminpdf.com
                    name: thula
                    role: owner
                    joined_at: 1748456885430
                    last_active_at: 1748456885430
                  - user_id: "655f..."
                    email: thula+1@luminpdf.com
                    name: thula 1
                    role: admin
                    joined_at: 1748456885430
                    last_active_at: 1748456885430
                  - user_id: "655f..."
                    email: thula+2@luminpdf.com
                    name: thula 2
                    role: member
                    joined_at: 1748456885430
                    last_active_at: 1748456885430
        '4xx':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: >
        Provide your API key in the `Authorization` header, e.g., `Authorization: API-key`.
    BearerAuth:
      type: http
      scheme: bearer
      description: >
        Provide your token in the `Authorization` header, e.g., `Authorization: Bearer JWT`.
  schemas:
    Signer:
      type: object
      required:
        - email_address
        - name
      properties:
        email_address:
          type: string
        name:
          type: string
        group:
          type: number
          description: |
            The signing order of signer for the Signature Request with `signing_type` is `ORDER`. Required if `signing_type` is `ORDER`.

            Only signers in `1st Signers` group will receive email/notification, signers in subsequent groups will receive email/notification when all signers in previous group has signed.
            
            Group starts incrementing at 1.
            
            The default value for group always is 1 if `signing_type` is `SAME_TIME.`
    Viewer:
      type: object
      required:
        - email_address
        - name
      properties:
        email_address:
          type: string
        name:
          type: string
    SignatureRequest:
      type: object
      required:
        - signature_request_id
        - title
        - created_at
        - expires_at
        - details_url
        - status
        - signers
        - signing_type
      properties:
        signature_request_id:
          type: string
          description: The unique identifier for the Signature Request.
        title:
          type: string
          description: The title of the Signature Request.
        created_at:
          type: string
          description: The time the Signature Request was created.
        updated_at:
          type: string
          description: The time the Signature Request was last updated.
        expires_at:
          type: string
          description: The time the Signature Request will expire.
        details_url:
          type: string
          description: The url to view the Signature Request in the browser.
        status:
          type: string
          description: The status of the Signature Request.
          enum:
            - NEED_TO_SIGN
            - WAITING_FOR_OTHERS
            - APPROVED
            - REJECTED
            - WAITING_FOR_PROCESSING
            - FAILED
            - CANCELLED
        reason:
          type: string
          description: The reason for the status FAILED or REJECTED of the Signature Request.
        signing_type:
          type: string
          description: Recipient signing flow.
          enum:
            - SAME_TIME
            - ORDER
        signers:
          type: array
          items:
            properties:
              email_address:
                type: string
              name:
                type: string
              group:
                type: number
                description: |
                  The signing order of signer for the Signature Request with `signing_type` is `ORDER`. Required if `signing_type` is `ORDER`.

                  Only signers in `1st Signers` group will receive email/notification, signers in subsequent groups will receive email/notification when all signers in previous group has signed.
                  
                  Group starts incrementing at 1.
                  
                  The default value for group always is 1 if `signing_type` is `SAME_TIME.`
              is_approved:
                type: boolean
                description: Whether the Signer has approved the Signature Request.
              status:
                type: string
                description: The status of the Signer.
              # - $ref: '#/components/schemas/Signer'
              # - type: object
              #   properties:
              #     is_approved:
              #       type: boolean
              #       description: Whether the Signer has approved the Signature Request.
              #     status:
              #       type: string
              #       description: The status of the Signer.
              #       enum:
              #         - NEED_TO_SIGN
              #         - APPROVED
              #         - REJECTED
              #         - WAITING_FOR_OTHERS
          description: The Signers of the Signature Request.
    User:
      type: object
      required:
        - email
        - id
        - name
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
    SignatureRequestDTO:
      type: object
      required:
        - signers
        - title
        - expires_at
      properties:
        file_url:
          type: string
          description: The URL of a single file to be downloaded and signed. This field is mutually exclusive with `file`, `files`, and `file_urls`. Only one of these fields should be provided in the request.
        file:
          type: string
          format: binary
          description:  A single uploaded file to be sent for signature. This field is mutually exclusive with `file_url`, `files`, and `file_urls`. Only one of these fields should be provided in the request.
        file_urls:
          type: array
          description: An array of URLs of files to be downloaded and signed. This field is mutually exclusive with `file`, `files`, and `file_url`. Only one of these fields should be provided in the request.
          items:
            type: string
        files:
          type: array
          description: An array of uploaded files to be sent for signature. This field is mutually exclusive with `file`, `file_url`, and `file_urls`. Only one of these fields should be provided in the request.
          items:
            type: binary
        signers:
          type: array
          items:
            $ref: '#/components/schemas/Signer'
          description: Add Signers to your Signature Request.
        viewers:
          type: array
          items:
            $ref: '#/components/schemas/Viewer'
          description: Add Viewers to your Signature Request.
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: The title you want to give the Signature Request.
        expires_at:
          type: integer
          format: unix-epoch
          description: When the Signature Request will expire. This is a unix epoch timestamp (miliseconds). Should be later than today.
        use_text_tags:
          type: boolean
          description: Set to `true` to enable Text Tag parsing in your document. Your Text Tags will be converted into UI components for the user to interact with. Defaults to `false`.
        signing_type:
          type: string
          description: The signing order for the Signature Request. Defaults to `SAME_TIME`.
          enum:
            - SAME_TIME
            - ORDER
        custom_email:
          type: object
          description: Custom email content for the email sent to signers.
          properties:
            sender_email:
              type: string
              description: The email address of the sender.
            subject_name:
              type: string
              description: The subject of the email.
            title:
              type: string
              description: The title of the email.
      example:
        file_url: https://lumin-assets-production.s3.us-east-1.amazonaws.com/api-demo/Direct+Debit+form.pdf
        title: Financial Year-End Report Authorization
        signers:
          - email_address: tuyen_ptt@luminpdf.com
            name: Tuyen Phan
            group: 1
          - email_address: son_lt@luminpdf.com
