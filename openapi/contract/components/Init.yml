components:
  schemas:
    UserInfo:
      type: object
      properties:
        email:
          format: email
          type: string
          description: Email of contract owner
        name:
          type: string
          description: Name of contract owner
      xml:
        name: Owner
    Init:
      type: object
      required:
        - fileName
      properties:
        fileName:
          type: string
          description: Contract name
      xml:
        name: Init
    InitPayload:
      type: object
      properties:
        flowId:
          type: string
          description: The unique identifier for the newly created document
        owner:
          allOf:
            - $ref: '#/components/schemas/UserInfo'
          description: The owner of contract in Bananasign
        preSignedUrl:
          type: string
          format: uri
          description: The URL for uploading document to bananasign temporary bucket with an expiration time of 15/30 mins
        
      xml:
        name: InitPayload
